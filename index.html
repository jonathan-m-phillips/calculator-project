<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="outer-container">
    <div class="inner-container">
        <div class="output"></div>

        <div class="one-three">
            <div class="one">
                <div id="one">1</div>
            </div>
            <div class="two">
                <div id="two">2</div>
            </div>
            <div class="three">
                <div id="three">3</div>
            </div>
            <div class="plus">
                <div id="plus">+</div>
            </div>
        </div>

        <div class="four-six">
            <div class="four">
                <div id="four">4</div>
            </div>
            <div class="five">
                <div id="five">5</div>
            </div>
            <div class="six">
                <div id="six">6</div>
            </div>
            <div class="minus">
                <div id="minus">-</div>
            </div>
        </div>

        <div class="seven-nine">
            <div class="seven">
                <div id="seven">7</div>
            </div>
            <div class="eight">
                <div id="eight">8</div>
            </div>
            <div class="nine">
                <div id="nine">9</div>
            </div>
            <div class="times">
                <div id="times">*</div>
            </div>
        </div>

        <div class="clear-zero">
            <div class="clear">
                <div id="clear">C</div>
            </div>
            <div class="zero">
                <div id="zero">0</div>
            </div>
            <div class="equals">
                <div id="equals">=</div>
            </div>
            <div class="divide">
                <div id="divide">/</div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.5.1.js"></script>
<script src="js/index.js"></script>
</body>
</html>
